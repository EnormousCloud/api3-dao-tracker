  <base data-trunk-public-url />

  <style type="text/css">
    :root {
      --color-bk: #f3f4f8;
      --color-link: #3b6caa;
      --color-accent: #3b6caa;
      --color-body: #fff;
      --color-well: #fff;
      --color-error: #db3742;
      --color-success: #50b83c;
      --color-success-dark: #329b1e;
      --color-grey: #8c8d9c;
      --color-grey-light: #ced3dc;
    }
    body, html {
      background: var(--color-bk);
    }
    .preload_spinner {
      top: 100px;
      left: 50%;
      position: relative;
      z-index: 1000;
      display: block;
      opacity: 1;
      min-height: 90px;
      transition: all 250ms ease-out;
    }

    .preload_spinner::before,
    .preload_spinner::after {
      content: '';
      border-top: 5px solid var(--color-link);
      border-bottom: 5px solid var(--color-link);
      box-shadow: 0 0 8px var(--color-link);
      display: block;
      position: absolute;
      transition: all 250ms ease-out;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-radius: 50%;
      background-color: transparent;
    }

    .preload_spinner::before {
      width: 50px;
      height: 50px;
      animation: preload_spinner-circle1 750ms infinite linear;
      margin-top: -25px;
      margin-left: -25px;
    }

    .preload_spinner::after {
      width: 30px;
      height: 30px;
      animation: preload_spinner-circle2 750ms infinite linear;
      margin-top: -15px;
      margin-left: -15px;
    }

    @keyframes preload_spinner-circle1 {
      0% {
        transform: rotate(160deg);
        opacity: 0;
      }

      50% {
        transform: rotate(145deg);
        opacity: 1;
      }

      100% {
        transform: rotate(-320deg);
        opacity: 0;
      }
    }

    @keyframes preload_spinner-circle2 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="inner">
      <div class="mobile-menu">
      </div>
      <div class="nav-brand">
        <span class="nav-brand__label">
          API3 DAO Tracker
        </span>
      </div>
      <div class="desktop-menu">
      </div>
    </div>
  </header>
  <div class="content">
    <main>
      <div class="preload_spinner"></div>
    </main>
  </div>
  <footer>
    <div class="inner">

    </div>
  </footer>
</body>
